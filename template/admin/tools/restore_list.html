{extend name="/layout" /} 
{block name="main"}
<style>
	a.btn {
		font-size: 12px;
		font-weight: normal;
		line-height: 20px;
		color: #777;
		background: #FFF none;
		vertical-align: top;
		letter-spacing: normal;
		display: inline-block;
		*display: inline;
		*zoom: 1;
		height: 20px;
		padding: 1px 6px;
		margin: 0 5px 0 0;
		border: solid 1px #F5F5F5;
		border-radius: 4px;
		cursor: pointer !important;
	}
	 a.blue:hover {
		color: #555;
		background-color: rgba(53,152,220,0.8);
		border-color: rgba(53,152,220,0.8);
	}
	a.green:hover {
		color: #555;
		background-color: #1BBC9D;
		border-color: #16A086;
	}

	a.red:hover {
		color: #555;
		background-color: red;
		border-color: red;
	}
 	a.btn:hover {
		color: #555;
		text-decoration: none;
		box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
	}

</style>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin my-layout-admin">
		<div class="layui-header">
			<form class="layui-form top-search-form" action="" onsubmit="return false;">
		        <div class="layui-form-pane">
		        	<div class="layui-form-item">
		                <div class="layui-input-inline" style="width: 400px;">
							sql文件列表(备份文件数量：{$filenum}，占空间大小：{$total|format_bytes})
		                </div>

		                <div class="layui-input-inline" style="width:40px">
		                    <a class="layui-btn layui-btn-sm" href="">
		                        <i class="fa fa-refresh"></i>
		                    </a>
		                </div>
		            </div>


		        </div>
		    </form>

		</div>

		<form  method="post" id="export-form" action="{:url($ctrl.'/'.$action.'_export')}">
		<div class="layui-body" id="table-box">
			<table class="tablejs-table" border="0" cellspacing="0" cellpadding="0">
				<thead class="tablejs-head">
				<tr>

					<th style="width:180px">文件名称</th>
					<th style="width:auto;">卷号</th>
					<th style="width:auto;">压缩</th>
					<th style="width:auto;">数据大小</th>
					<th style="width:auto;">备份时间</th>
					<th style="width:180px;">操作</th>
				</tr></thead><tbody class="tablejs-body">
			{foreach name="list" item="vo" key="k" }
			<tr>

				<td class="">{$vo.basename}</td>
				<td class="">{$vo.part}</td>
				<td class="">{$vo.compress}</td>
				<td class="">{$vo.size|format_bytes}</td>
				<td class="">{$vo.time|date="Y-m-d H:i:s",###}</td>
				<td class="">
					<!--  tools.adminShow('修改用户团长',"{:url($ctrl.'/'.$action.'_change')}?id="+row.id);-->
					<div style=" width: 170px; max-width:170px;">
						<!--<a target="_blank" href="{:url('import?time='.$vo['time'])}" class="btn blue db-import"><i class="fa fa-repeat"></i>恢复</a>-->
						<a href="{:url('Tools/downFile',array('time'=>$vo['time']))}" class="btn green"><i class="fa fa-download"></i>下载</a>
						<!--<a class="btn red" href="{:url('del?time='.$vo['time'])}"><i class="fa fa-trash"></i>删除</a>-->
					</div>
				</td>
			</tr>
			{/foreach}
			</tbody>
			</table>



		</div>
		</form>
		<div class="layui-footer" id="page-box"></div>
	</div>
</body>

{/block}

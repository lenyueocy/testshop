{extend name="/layout" /} 
{block name="main"}
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin my-layout-admin">
		<div class="layui-header">
			<form class="layui-form top-search-form" action="" onsubmit="return false;">
		        <div class="layui-form-pane">
		        	<div class="layui-form-item">
		                <div class="layui-input-inline">
		                    <input type="text" name="keyword" placeholder="请输入关键字" autocomplete="off" class="layui-input">
		                </div>
		                <div class="layui-input-inline" style="width:40px">
		                    <button class="layui-btn layui-btn-sm" lay-submit lay-filter="form-search">
		                        <i class="fa fa-search"></i></button>
		                </div>
		                <div class="layui-input-inline" style="width:40px">
		                    <a class="layui-btn layui-btn-sm" href="">
		                        <i class="fa fa-refresh"></i>
		                    </a>
		                </div>
		            </div>
					<div class="layui-btn-group layui-layout-right">
						{if condition="$rbac->check($ctrl.'/'.$action.'_bill')"}
						<button class="layui-btn layui-btn-sm win-open" data-url="{:url($ctrl.'/'.$action.'_bill')}">
							<i class="fa fa-btc"></i>结算
						</button>
						{/if}
					</div>
		        </div>
		    </form>
		</div>
		<div class="layui-body" id="table-box"></div>
		<div class="layui-footer" id="page-box"></div>
	</div>
</body>
<script>
var areaList = {:json_encode($areas)};
window.recall=function(){
    //监听提交
    form.on('submit(form-search)', function(data) {
        var field = data.field;
        var searchWhere = {};
        if (field.type) {
            searchWhere['a.type'] = field.type;
        }
        if (field.keyword) {
            searchWhere['a.nickname|a.mobile|a.realname'] = ['like', '%' + field.keyword + '%'];
        }
        adminTable.search(searchWhere);
        return false;
    });


    tools.table({
        jsonUrl: "{:url($ctrl.'/'.$action.'_list')}",
        getWhere:function(){
        	return {'type':2};
        },
        dealParam: {
        	{if condition="$rbac->check($ctrl.'/'.$action.'_income')"}
            income: {
                name: "佣金",
                icon: "fa fa fa-money",
                callback: function(row) {
                	tools.adminShow(row.realname+'团长佣金明细',"{:url($ctrl.'/'.$action.'_income')}?id="+row.id);
                }
            },
        	{/if}
        	{if condition="$rbac->check('member/user_list')"}
            member: {
                name: "成员",
                icon: "fa fa-power-off",
                callback: function(row) {
                	tools.adminShow('团长下辖用户',"{:url('member/user_list')}?fromid="+row.id);
                }
            },
           	{/if}
        	{if condition="$rbac->check($ctrl.'/'.$action.'_down')"}
            pack: {
                name: "降级",
                icon: "fa fa-power-off",
                callback: function(row) {
                	tools.adminShow('团长降级为用户',"{:url($ctrl.'/'.$action.'_down')}?id="+row.id);
                }
            },
        	{/if}
           	
        },
        colModel: [{
            display: 'checkbox',
            name: 'id',
            width: '15px'
        }, {
            display: '头像',
            name: 'headpic',
            width: '50px',
            dealItem:function(row){
            	return '<img src="'+row.headpic+'" style="max-height: 50px;">';
            }
        }, {
            display: '昵称',
            name: 'nickname',
            dealItem:function(row){
            	return '<div class="text-wrap" style="width:100px;">'+row.nickname+'</div>';
            }
        }, {
            display: '真实姓名',
            name: 'realname'
        }, {
            display: '手机号',
            name: 'mobile'
        }, {
            display: '性别',
            name: 'sex',
            dealItem:function(row){
            	return row.sex == 1 ? '男' : '女';
            }
        }, {
            display: '小区',
            name: 'mobile',
            dealItem:function(row){
            	return areaList[row.areaid] || '';
            }
        }, {
            display: '注册时间',
            name: 'addtime'
        }, {
            display: '操作',
            icon: 'fa fa-cog',
            width: '80px',
            name: 'dealtools'
        }]
    });
}
</script>
{/block}

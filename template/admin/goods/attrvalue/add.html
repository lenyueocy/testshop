{extend name="/layer" /} {block name="main"}
<form class="layui-form layui-form-pane" onsubmit="return false;">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">基本信息</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>名称
                    </label>
                    <div class="layui-input-block">
                        <input type="text" value="{$detail.title}" name="title" required="" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>属性
                    </label>
                    <div class="layui-input-block">
                        <select name="attrid" lay-verify="required" required="">
                            {volist name="attr" id="vo"}
                            <option value="{$vo.id}">{$vo.title}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label" for="desc">
                        描述
                    </label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入描述" class="layui-textarea" id="desc-build"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item x-form-btns">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="form-submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script>
window.recall = function(){

    form.on('submit(form-submit)', function(data) {
        xAdminItemAddEdit("{:url($ctrl.'/'.$action.'_add')}",data.field);
    });
}
</script>
{/block}

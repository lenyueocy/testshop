{extend name="/layout" /} {block name="main"}
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin my-layout-admin">
		<div class="layui-body" style="top: 0;">
			<div class="layui-tab">
				<ul class="layui-tab-title">
					{volist name="configItem" id="item"}
						<li class="{$i == 1 ? 'layui-this' : ''}">{$item.title}</li>
					{/volist}
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						{:$html->formBegin()}
							{include file='system/config/system' /}
						{:$html->formEnd(url("system/config_list"))}
		            </div>

		            <!--<div class="layui-tab-item" style="">-->
						<!--{:$html->formBegin()}-->
							<!--{include file='system/config/register' /}-->
						<!--{:$html->formEnd(url("system/config_list"))}-->
		            <!--</div>-->

				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var chooseFile = function(file,obj){
			if(file[0]){
				obj.val(file[0].key);
			}else{
                obj.val("");
			}

		};
		window.recall = function(){
			$("#layinput-shareImage").on("click",function(){
				window.uploadConfig = {
	                num : 1,
	                container : $(this),
	                mark : 'single',
	                chooseFunc : chooseFile
	            }
	            tools.adminShow('分享图片',"{:url('file/choose')}");
			});
            laydate.render({
                elem: '#layinput-salestart',
                type: 'datetime'
            });
            laydate.render({
                elem: '#layinput-saleend',
                type: 'datetime'
            });
		}
	</script>
</body>
{/block}

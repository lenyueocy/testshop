{extend name="/layout" /} 
{block name="main"}
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin my-layout-admin">
		<div class="layui-header">
			<form class="layui-form top-search-form" action="" onsubmit="return false;">
		        <div class="layui-form-pane">
		        	<div class="layui-form-item">
		                <div class="layui-input-inline">
		                    <input type="text" name="keyword" placeholder="请输入关键字" autocomplete="off" class="layui-input">
		                </div>
		                <div class="layui-input-inline" style="width:40px">
		                    <button class="layui-btn layui-btn-sm" lay-submit lay-filter="form-search">
		                        <i class="fa fa-search"></i></button>
		                </div>
		                <div class="layui-input-inline" style="width:40px">
		                    <a class="layui-btn layui-btn-sm" href="">
		                        <i class="fa fa-refresh"></i>
		                    </a>
		                </div>
		            </div>
					<div class="layui-btn-group layui-layout-right">
						{if condition="$rbac->check($ctrl.'/'.$action.'_add')"}
						<button class="layui-btn layui-btn-sm win-open" data-url="{:url($ctrl.'/'.$action.'_add')}">
							<i class="fa fa-plus-circle"></i>添加
						</button>
						{/if}
						{if condition="$rbac->check($ctrl.'/'.$action.'_del')"}
						<button class="layui-btn layui-btn-sm layui-btn-danger" id="batch-delete" data-url="{:url($ctrl.'/'.$action.'_del')}" data-title="公告">
							<i class="fa fa-trash-o"></i>删除
						</button>
						{/if}
					</div>
		        </div>
		    </form>
		</div>
		<div class="layui-body" id="table-box"></div>
		<div class="layui-footer" id="page-box"></div>
	</div>
</body>
<script>
window.recall=function(){
    //监听提交
    form.on('submit(form-search)', function(data) {
        var field = data.field;
        var searchWhere = {};
        if (field.keyword) {
            searchWhere['title'] = ['like', '%' + field.keyword + '%'];
        }
        adminTable.search(searchWhere);
        return false;
    });


    tools.table({
        jsonUrl: "{:url($ctrl.'/'.$action.'_list')}",
        getWhere: function() {
            return {};
        },
        dealParam: {
        	{if condition="$rbac->check($ctrl.'/'.$action.'_edit')"}
            edit: {
                name: "编辑",
                icon: "fa fa-pencil-square",
                callback: function(row) {
                    tools.adminShow('编辑公告',"{:url($ctrl.'/'.$action.'_edit')}?id=" + row.id);
                }
            },
            {/if}
            {if condition="$rbac->check($ctrl.'/'.$action.'_del')"}
            del:{
            	name: "删除",
                icon: "fa fa-trash-o",
                dealItem:function(row){
                	return row.status == 2;
                },
                callback: function(row) {
                	tools.delItem("{:url($ctrl.'/'.$action.'_del')}",[row.id],'确定要删除该公告吗？');
                }
            }
            {/if}
        },
        colModel: [{
            display: 'checkbox',
            name: 'id',
            width: '15px'
        }, {
            display: '标题',
            name: 'title',
        }, {
            display: '内容',
            name: 'content',
            dealItem:function(row){
            	return '<div class="text-wrap" style="width:500px;">'+row.content+'</div>'
            }
        }, {
            display: '添加时间',
            name: 'addtime',
        },  {
            display: '操作',
            icon: 'fa fa-cog',
            width: '80px',
            name: 'dealtools'
        }]
    });
}
</script>
{/block}

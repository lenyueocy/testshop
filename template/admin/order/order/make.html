{extend name="/layout" /} {block name="main"}
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin my-layout-admin">
    {:$html->formBegin($order['id'])}
    <div class="layui-body" style="top: 0;">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">基本信息</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    {:$html->input([
                    'label'=>'商户备注',
                    'lay-verify'=>'required|comm_mark',
                    'name'=>'comm_mark',
                    'value'=>$order['comm_mark']
                    ])}
                </div>
            </div>
        </div>
    </div>
    {:$html->formEnd(url($ctrl."/".$action."_make"))}
</div>
<script type="text/javascript">
    window.recall=function(){
        form.verify({
            comm_mark: function(value){ //value：表单的值、item：表单的DOM对象
                if(value.length > 16){
                    return '不得超16个字符';
                }
            }
        });
    }
</script>
</body>
{/block}

{extend name="/layout" /} {block name="main"}
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin my-layout-admin">
		{:$html->formBegin($detail['id'])}
			<div class="layui-body" style="top: 0;">
				<div class="layui-tab">
					<ul class="layui-tab-title">
						<li class="layui-this">基本信息</li>
					</ul>
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show">
							{:$html->input([
								'label'=>'名称',
								'lay-verify'=>'required',
								'name'=>'title',
								'value'=>$detail['title']
							])}
							 <div class="layui-form-item layui-form-text">
							 	<label class="layui-form-label">选择可用设备点位</label>
								<div class="layui-input-block">
									{volist name="point" id="p"}
										<input type="checkbox" {:in_array($p['id'],$detail['groups']) ? 'checked' : ''} name="groups[]" value="{$p.id}" title="{$p.title}">
									{/volist}
								</div>
							 </div>
			            </div>
					</div>
				</div>
			</div>
		{:$html->formEnd(url($ctrl."/".$action."_edit"))}
	</div>
</body>
{/block}
